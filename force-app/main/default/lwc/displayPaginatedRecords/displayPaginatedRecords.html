<template>
    <lightning-card title="List of Accounts" icon-name="custom:custom9">
        <div class="slds-m-around_medium">
            <p class="slds-p-horizontal_medium">Display records in paginated way</p>
            <br></br>
            <div style="height: 360px;">
                <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
                </lightning-datatable>
            </div>
        </div>
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">
                Displaying {startingRecord} to {endingRecord} of {totalRecordCount} records.
                Page {currentPage} of {totalNumberOfPages}
            </p>
            <c-paginator onprevious={previousPageHandler} onnext={nextPageHandler}></c-paginator>
        </div>
    </lightning-card>
</template>
